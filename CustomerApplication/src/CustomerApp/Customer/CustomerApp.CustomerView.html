<form [formGroup]="CustomerModel.formCutomerGroup">

Customer Code<input formControlName="CustomerNameControl" [(ngModel)]="CustomerModel.CustomerCode" type="text"><br /><br />
Customer Name<input formControlName="CustomerCodeControl" [(ngModel)]="CustomerModel.CustomerName" type="text"><br /><br />
Customer Amount<input [ngModelOptions]="{standalone:true}" [(ngModel)]="CustomerModel.CustomerAmount" type="text"><br />
<input   type="button" value="Add" (click)=AddCustomer() /><br /><br />
</form>

<div  >
Customer Name is required

  </div>

<grid-ui [grid-columns]="[{'colName':'CustomerCode'},{'colName':'CustomerName'},{'colName':'CustomerAmount'}]" 
[grid-data]="CustomerModels"  (grid-selected)="SelectCustomer($event)">

  </grid-ui>
